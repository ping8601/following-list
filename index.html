<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Elena Hung | Friends</title>
  <link href="main.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
<!-- Navbar -->
  <nav id="top-nav" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" id="logo">Friends</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="following.html">Following</a>
          </li>
        </ul>
        <form class="d-flex" id="search-form">
          <input class="form-control me-2" id="search-input" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-secondary btn-sm" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <main>
    <div id="current-user-info">
      <div id="current-user-info-1">
        <img width="150" id="current-user-photo" src="https://assets-lighthouse.alphacamp.co/uploads/user/photo/9619/medium_IMG_7196.JPG">
      </div>
      <div id="current-user-info-2">
        <h5>Elena Hung</h5>
        <p id="current-user-follows"><b><span id="num-of-follows"></span></b> followings | <b><span>150</span></b> followers   </p>
        <p id="current-user-bio">We know new problems are nothing but the possibilities of learning something new.</p>
      </div>
    </div>
    <div id="other-user-info">
      <p id="other-user-info-title">USERS IN FRIENDS</p>
      <div id="user-panel">
        <!-- JS to input cards -->
      </div>
    </div>
    
  </main>

  <!-- Modal -->
  <div class="modal fade" id="userInfoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <!-- JS to input user info -->
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="${data.image}">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <ul class="pagination justify-content-center" id="paginator">
    <!-- Render pages by JS -->
  </ul>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="light" defer></script> 
</body>

</html>
